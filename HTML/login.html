<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <form class="formulario" id="login-form">
        <h1>INICIAR SESIÓN</h1>
         
        <div class="input-contenedor">
            <label for="email">Correo</label>
            <input type="text" id="email" required>
        </div>
             
        <div class="input-contenedor">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>
    
        <p class="msi"><input type="checkbox"> Mantener sesión iniciada</p>

        <a href="home.html" style="text-decoration: none;" class="buttonLogin" id="aSend">Iniciar Sesión</a>
            
        <div class="createAccount">
            <p class="npis">¿No puedes iniciar sesión?</p>
        
            <a class="link" href="register.html">Crea una cuenta</a>
        </div>
    </form>
</body>
<script src="../JS/login.js"></script>


</html>
