<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <form id="form">

        <h1>CREA UNA CUENTA</h1>
        
        <div class="input-contenedor">
            <label for="name">Nombre de usuario</label>
            <input type="text" id="name" name="full-name" required>
        </div>
        
        <div class="input-contenedor">
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" required>
        </div>

        <div class="input-contenedor">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
        </div>

        <div class="input-contenedor">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>
        </div>
        
        <p class="acp"><input type="checkbox"> Acepto recibir noticias ofertas especiales encuestas de opinión e invitaciones para probar juegos de Riot Games.</p>

        <a id="aSend" style="text-decoration: none; width: 100%" href="login.html" class="buttonRegister">Registrarse</a>

        <p>¿Ya tienes una cuenta? <a class="link" href="login.html"> Iniciar Sesión</a></p>
    </form>

    <script type="module" src="../JS/register.js"></script>
</body>
</html>
