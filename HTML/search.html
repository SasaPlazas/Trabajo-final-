<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../CSS/search.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <table style="width: 98%">
          <tbody>
            <tr class="row">
              <td class="col">
                <div id="riot">
                  <a href="home.html"
                    ><img src="../Icons/icons8-riot-games-48.png" alt=""
                  /></a>
                </div>
                <div class="botones">
                  <a class="link" href="search.html"><h3>Agentes</h3></a>
                  <a class="link" href="aboutUs.html"><h3>Nosotros</h3></a>
                  <a class="link" href="login.html"><h3>Iniciar sesión</h3></a>
                </div>
              </td>
              <td class="colRigth">
                <div class="userbar">
                  <div>
                    <a href="account.html"
                      ><img
                        class="user"
                        src="../Icons/outline_person_outline_white_48dp.png"
                    /></a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </header>

    <main class="page">
      <img class="imgBG" src="../imgs/Fondo.png" alt="" />
      <div class="main">
        <div class="buscar">
          <h1>BUSCA TU AGENTE</h1>
          <form action="" class="buscarInputForm">
            <input class="buscarInput" id="buscar" placeholder="Buscar" />
            <div class="iconSearch" id="searchSend">
              <button style="border: none; background-color: transparent">
                <span class="material-symbols-outlined" id="iSearch">
                  search
                </span>
              </button>
            </div>
          </form>
        </div>

        <div class="centerPage">
          <table>
            <tbody>
              <tr>
                <div class="sortCharacters">
                  <h3 class="total" id="total"></h3>
                </div>
              </tr>
              <tr class="tr">
                <td class="td">
                  <div class="filtros">
                    <h2>Filtrar por:</h2>
                    <hr />
                    <div class="filtrosContainer">
                      <div class="filtrosContainer2">
                        <h4>Por roles:</h4>
                        <div class="checkbox">
                          <input type="checkbox" name="" id="rol1" />
                          <label for="">Duelista</label>
                        </div>

                        <div class="checkbox">
                          <input type="checkbox" name="" id="rol2" />
                          <label for="">Iniciador</label>
                        </div>

                        <div class="checkbox">
                          <input type="checkbox" name="" id="rol3" />
                          <label for="">Controlador</label>
                        </div>

                        <div class="checkbox">
                          <input type="checkbox" name="" id="rol4" />
                          <label for="">Centinela</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="td">
                  <div id="gridCharacters"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <div class="Contacto">
        <h3 class="titleContact">Contacto</h3>
        <table class="socialNetworks">
          <tr>
            <td><img class="icon" src="../imgs/twitter.svg" alt="" /></td>
            <td><img class="icon" src="../imgs/youtube.svg" alt="" /></td>
            <td><img class="icon" src="../imgs/facebook.svg" alt="" /></td>
            <td><img class="icon" src="../imgs/instagram.svg " alt="" /></td>
          </tr>
        </table>
        <div class="infoContact">
          <p>
            © 2023 Riot Games, Inc. Todos los derechos reservados. League of
            Legends y Riot Games, Inc. son marcas comerciales o marcas
            registradas de Riot Games, Inc.
          </p>
        </div>
      </div>
    </footer>
    <script type="module" src="../JS/User.js"></script>
    <script type="module" src="../JS/index.js"></script>
    <script type="module" src="../JS/Character.js"></script>
  </body>
</html>
