<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <form class="formulario">

        <h1>CREA UNA CUENTA</h1>
        
        <div class="input-contenedor">
            <input required="" type="text" placeholder="Nombre de usuario">
        </div>

        <div class="contenedor">
            <div class="date-input-container">
                <label class="label" for="day">Día:</label>
                <input type="number" id="day" name="day" min="1" max="31" placeholder="DD">
        
                <label class="label" for="month">Mes:</label>
                <input type="number" id="month" name="month" min="1" max="12" placeholder="MM">
        
                <label class="label" for="year">Año:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" placeholder="AAAA">
            </div>
        </div>
        

        <div class="input-contenedor">
            <input required="" type="usuario" placeholder="Correo electrónico">
        </div>

        <div class="input-contenedor">
            <input required="" type="password" placeholder="Contraseña">
        </div>
    
        <p class="acp"><input type="checkbox"> Acepto recibir noticias ofertas especiales encuestas de opinión e invitaciones para probar juegos de Riot Games.</p>


        <a href="login.html" class="buttonRegister">Registrarse</a>

        <p>¿Ya tienes una cuenta? <a class="link" href="login.html"> Iniciar Sesión</a></p>
    </form>
</body>
</html>
