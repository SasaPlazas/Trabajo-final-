<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilosreg.css">


</head>

<body>
    <form class="formulario">

        <h1>CREA UNA CUENTA</h1>
        
        <div class="contenedor">

            <div class="input-contenedor">
                <i class='bx bxs-envelope' id="icon"></i>
                <input required="" type="text" placeholder="Correo Electrónico">
            </div>

            <div class="input-contenedor">
                <i class='bx bxs-user' id="icon"></i>
                <input required="" type="usuario" placeholder="Nombre de usuario">
             </div>

            <div class="input-contenedor">
                <i class='bx bxs-key' id="icon"></i>
                <input required="" type="password" placeholder="Contraseña">
             </div>
        
            <p class="acp"><input type="checkbox"> Acepto recibir noticias ofertas especiales encuestas de opinión e invitaciones para probar juegos de Riot Games.</p>

            <p>También puedes crear una cuenta con:</p>
            <div class="redes">
                <a href="#"><img src="logos/fb.png" alt="Facebook"></a>
                <a href="#"><img src="logos/gg.jpg" alt="Google"></a>
                <a href="#"><img src="logos/ap.png" alt="Apple"></a>
                <a href="#"><img src="logos/xb.png" alt="Xbox"></a>
            </div>

            <input type="submit" value="Registrate" class="button">
            <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
        </div>
    </form>

</body>

</html>
